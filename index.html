<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets\style.css">

	<!-- Firebase Reference -->
	 <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>	
  
  <!-- Moment.js-->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Train Time</title>
</head>
<body>

<div class="container">
  	<div class="jumbotron jumbotron-fluid jumbo">
  		<h1 class="display-4 font-weight">Anytime is Train Time</h1>
    	<p class="lead">Choo Choo. Chee Chee.</p>
  	</div>
	
  	<div class="card" style="margin-bottom: 2%">
  		<div class="card-header card-inverse bg-info cardHeader">Current Train Schedule</div>
  	    <table class="table table-hover" id='train-table'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
  		</div>
	    
  	<div class="card">
  		<div class="card-header card-inverse bg-info cardHeader">Add 	Train
  		</div>
  		<form>
  			<div class="form-group">
    			<label for="trainName" class="formLabel">Train Name</label>
    			<input type="text" class="form-control formInput" id="trainName" placeholder="Train Name" required="required">
    		</div>
  			<div class="form-group">
    			<label for="destination" class="formLabel">Destination</label>
    			<input type="text" class="form-control formInput" id="destination" placeholder="Destination" required="true">
  			</div>
  			<div class="form-group">
    			<label for="firstTrainTime" class="formLabel">First Train Time (HH:mm military time)</label>
    			<input type="text" class="form-control formInput inputs time" id="firstTrainTime" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" required="required">
 			  </div>
 			  <div class="form-group">
    			<label for="frequency" class="formLabel">Frequency (mins)</label>
    			<input type="number" min="1" class="form-control formInput"  id="frequency" required="required">
 			  </div>
    		  <button type="submit" class="btn btn-info" style=" margin-left: 1%; width: 10%; margin-bottom: 1%" id = "submitBtn">Submit
    		  </button>
		  </form>
  	</div>    
 </div>
 
 <!--JQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--Javascript -->
<script src="assets\app.js"></script>

</body>
</html>
